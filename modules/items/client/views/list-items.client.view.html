<section>
  <div class="page-header">
    <h1>Items</h1>
  </div>
  <div>
    <button type="button" class="btn btn-primary" data-ui-sref="items.create">Create a New Item</button>
    <br>
  </div>
  <div class="list-group">
    <a data-ng-repeat="item in vm.items"
       data-ui-sref="items.edit({ itemId: item._id })"
       class="list-group-item">
      <div class="row">
        <div class="col-sm-6">
          <h4 class="list-group-item-heading" data-ng-bind="item.name"></h4>
        </div>
        <div class="col-sm-2" ng-bind="item.rarity"></div>
        <div class="col-sm-2" ng-bind="item.classification"></div>
        <div class="col-sm-2">
          {{item.price}} riphons
        </div>
      </div>
    </a>
  </div>
</section>
