<section>
  <div class="page-header">
    <h1>Items</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="item in vm.items"
       data-ui-sref="items.view({ itemId: item._id })"
       class="list-group-item">
      <div class="row">
        <div class="col-sm-6">
          <h4 class="list-group-item-heading" data-ng-bind="item.name"></h4>
        </div>
        <div class="col-sm-2" ng-bind="item.rarity"></div>
        <div class="col-sm-2" ng-bind="item.classification"></div>
        <div class="col-sm-2">
          {{item.value}} riphons
        </div>
      </div>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.items.$resolved && !vm.items.length">
    No Items yet, why don't you <a data-ui-sref="items.create">create one</a>?
  </div>
</section>
