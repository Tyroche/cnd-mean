<section>
  <div class="page-header">
    <h1>Races</h1>
  </div>
  <div>
    <button type="button" class="btn btn-primary" data-ui-sref="races.create">Create a New Race</button>
    <br>
  </div>
  <div class="list-group">
    <a data-ng-repeat="race in vm.races"
       data-ui-sref="races.edit({ raceId: race._id })"
       class="list-group-item">
      <h4 class="list-group-item-heading" data-ng-bind="race.name"></h4>
    </a>
  </div>
</section>
