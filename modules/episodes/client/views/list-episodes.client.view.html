<section>
  <div class="page-header">
    <h1>Episodes</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="episode in vm.episodes"
       data-ui-sref="episodes.view({ episodeId: episode._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="episode.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="episode.user" data-ng-bind="episode.user.displayName"></span>
        <span data-ng-if="!episode.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="episode.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.episodes.$resolved && !vm.episodes.length">
    No Episodes yet, why don't you <a data-ui-sref="episodes.create">create one</a>?
  </div>
</section>
