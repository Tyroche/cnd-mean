<section>
  <div class="page-header">
    <h1>Session on {{vm.episode.sessionDate | date: 'MM/dd/yy'}}</h1>
  </div>
  <div class="pull-right"
       data-ng-show="vm.episode.isCurrentUserOwner">
    <a class="btn btn-primary"
       data-ui-sref="episodes.edit({ episodeId: vm.episode._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" data-ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span data-ng-bind="vm.episode.created | date:'mediumDate'"></span>
      by
      <span data-ng-if="vm.episode.user"
            data-ng-bind="vm.episode.user.displayName"></span>
      <span data-ng-if="!vm.episode.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" data-ng-bind="vm.episode.content"></p>
</section>
