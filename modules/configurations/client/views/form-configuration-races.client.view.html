<div class="form-group" show-errors>
  <div class="row">
    <div class="col-md-6">
      <h3>Available Races</h3>
    </div>
    <div class="col-md-offset-2 col-md-2">
      <button type="button" ng-click="vm.addRace()" class="btn btn-default">Add Race</button>
    </div>
  </div>
  <hr style="padding-bottom: 0px; margin-bottom: 0px;"/>
  <div class="well" ng-repeat="c in vm.configuration.races"  ng-click="vm.toggleRaceVisibility($index)">


      <div class="row" ng-show="raceHidden[$index]">
        <div class="col-sm-5">
          <h3 ng-bind="c.name"></h3>
        </div>
        <div class="col-sm-offset-5 col-sm-1">
          <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
        </div>
      </div>

      <div ng-show="!raceHidden[$index]">
        <h4>Class Information</h4>
        <div class="row">
          <div class="col-sm-5">
            <label class="control-label" for="c.name">Name</label>
            <input name="enabled"
                  type="text"
                  ng-model="c.name"
                  class="form-control"
                  ng-click="$event.stopPropagation()"
                  required>
          </div>
          <div class="col-sm-offset-5 col-sm-1">
            <span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-10">
            <label class="control-label" for="c.description">Race Description</label>
            <textarea name="enabled" ng-model="c.description" class="form-control" required
                ng-click="$event.stopPropagation()"
                pleaceholder="Enter some information about this race (used in the Help Area for Character Creation)">
            </textarea>
          </div>
        </div>
        <hr>

        <h4>Ability Increases</h4>
        <div class="row"
          ng-click="$event.stopPropagation()">
          <div class="col-xs-3">
            <b>STR</b>
            <input class="form-control att-entry" type="number" ng-model="c.abilityIncreases.strength">
          </div>
          <div class="col-xs-3">
            <b>DEX</b>
            <input class="form-control att-entry" type="number" ng-model="c.abilityIncreases.dexterity">
          </div>
          <div class="col-xs-3">
            <b>CON</b>
            <input class="form-control att-entry" type="number" ng-model="c.abilityIncreases.constitution">
          </div>
          <div class="col-xs-3">
            <b>Choice</b>
            <input class="form-control att-entry" type="number" ng-model="c.abilityIncreases.choice">
          </div>
        </div>
        <div class="row">
          <div class="col-xs-3">
            <b>INT</b>
            <input class="form-control att-entry" type="number" ng-model="c.abilityIncreases.intelligence">
          </div>
          <div class="col-xs-3">
            <b>WIS</b>
            <input class="form-control att-entry" type="number" ng-model="c.abilityIncreases.wisdom">
          </div>
          <div class="col-xs-3">
            <b>CHA</b>
            <input class="form-control att-entry" type="number" ng-model="c.abilityIncreases.charisma"></input>
          </div>
        </div>
        <hr>
      </div>
  </div>
</div>
