<div class="form-group" show-errors>
  <h3>Available Classes</h3>
  <button type="button" ng-click="vm.addClass()" class="btn btn-default">Add Class</button>
  <hr style="margin-bottom: 8px;"/>
  <div ng-repeat="c in vm.configuration.classes"  ng-click="vm.toggleClassVisibility($index)">

    <div class="row" ng-show="classHidden[$index]">
      <div class="col-sm-5">
        <i ng-bind="c.name"></i>
      </div>
      <div class="col-sm-offset-5 col-sm-1">
        <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
      </div>
    </div>


    <div ng-show="!classHidden[$index]">
      <div class="row">
        <div class="col-sm-5">
          <label class="control-label" for="c.name">Name</label>
          <input name="enabled"
                type="text"
                ng-model="c.name"
                class="form-control"
                ng-click="$event.stopPropagation()"
                required>
        </div>

        <div class="col-sm-offset-1 col-sm-2">
          <div ng-show="!classHidden[$index]">
            <label class="control-label" for="c.hitDice">HD Type</label>
            <input name="enabled"
                   type="number"
                   ng-click="$event.stopPropagation()"
                   ng-model="c.hitDice"
                   class="form-control"
                   required>
          </div>
        </div>
        <div class="col-sm-offset-2 col-sm-1">
          <span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-10">
          <label class="control-label" for="c.description">Class Description</label>
          <textarea name="enabled" ng-model="c.description" class="form-control" required
            ng-click="$event.stopPropagation()"
            pleaceholder="Enter some information about this class (used in the Help Area for Character Creation)">
          </textarea>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-4 col-xs-offset-2" ng-click="$event.stopPropagation()" >
          <div class="dropdown" dropdown>
            <button type="button" class="btn btn-default" dropdown-toggle>
              Add Proficiency Option <span class="caret"></span></button>
              <ul class="dropdown-menu">
                <li><a href dropdown-toggle
                    ng-repeat="skill in vm.skillsAvailable"
                    ng-click="vm.addSkill(skill, c)">{{skill}}</a></li>
              </ul>
          </div>
        </div>
        <div class="col-xs-4">
          <button type="button" class="btn btn-default">Add Save Proficiency</button>
        </div>
      </div>
      <div class="row">
        <p><b>Save Proficiencies</b></p>
        <span class="proficiency-tag" ng-repeat="save in c.saveProficiencies">
          {{save}} <i class="fa fa-times-circle-o"></i>
        </span>
      </div>
      <div class="row">
        <p><b>Proficiency Options</b></p>
        <span class="proficiency-tag" ng-repeat="skill in c.skillProficiencies">
          {{skill}} <i class="fa fa-times-circle-o"></i>
        </span>
      </div>

    </div>

    <hr style="margin-top: 8px; margin-bottom: 8px">
</div>
