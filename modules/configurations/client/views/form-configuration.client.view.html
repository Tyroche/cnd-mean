<section>
  <div class="page-header">
    <h1>Manage Campaign Configuration</h1>
  </div>
  <div class="row">
    <nav class="col-sm-2 col-md-2">
      <ul class="nav nav-pills nav-stacked">
        <li ui-sref-active="inactive">
          <a ui-sref="configurations.edit.basics">Basics</a>
        </li>
        <li ui-sref-active="inactive">
          <a ui-sref="configurations.edit.races">Races</a>
        </li>
        <li ui-sref-active="inactive">
          <a ui-sref="configurations.edit.classes">Classes</a>
        </li>
      </ul>
    </nav>
    <div class="col-sm-10 col-md-10 settings-view">
      <div class="col-md-12">
      <form name="vm.form.configurationForm" class="form-horizontal" ng-submit="vm.save(vm.form.configurationForm.$valid)" novalidate>
        <fieldset>

          <div ui-view></div>

          <div class="form-group">
            <button type="submit" class="btn btn-default">{{vm.configuration._id ? 'Update' : 'Create'}}</button>
          </div>
          <div ng-show="vm.error" class="text-danger">
            <strong ng-bind="vm.error"></strong>
          </div>
        </fieldset>
      </form>
    </div>
    </div>
  </div>
</section>
