<section>
  <link rel="stylesheet" href="modules/configurations/client/css/configuration.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <div class="page-header">
    <h1>Manage Campaign Configuration</h1>
  </div>
  <div class="row">
    <nav class="col-sm-2 col-md-2">
      <ul class="nav nav-pills nav-stacked">
        <li ui-sref-active="inactive">
          <a ui-sref="{{vm.configuration._id ? 'configurations.edit.basics' : 'configurations.create.basics'}}">Basics</a>
        </li>
        <li ui-sref-active="inactive">
          <a ui-sref="{{vm.configuration._id ? 'configurations.edit.races' : 'configurations.create.races'}}">Races</a>
        </li>
        <li ui-sref-active="inactive">
          <a ui-sref="{{vm.configuration._id ? 'configurations.edit.classes' : 'configurations.create.classes'}}">Classes</a>
        </li>
      </ul>
    </nav>
    <div class="col-sm-10 col-md-10 settings-view">
      <div class="col-md-12">
      <form name="vm.form.configurationForm" class="form-horizontal" ng-submit="vm.save(vm.form.configurationForm.$valid)" novalidate>
        <fieldset>
          <div ui-view></div>

          <div class="form-group">
            <button type="submit" class="btn btn-default">{{vm.configuration._id ? 'Update' : 'Create'}}</button>
          </div>
          <div ng-show="vm.error" class="text-danger">
            <strong ng-bind="vm.error"></strong>
          </div>
        </fieldset>
      </form>
    </div>
    </div>
  </div>
</section>
