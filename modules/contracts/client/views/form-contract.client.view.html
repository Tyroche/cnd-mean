<section>
  <div class="page-header">
    <h1>{{vm.contract._id ? 'Edit Contract' : 'New Contract'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.contractForm" class="form-horizontal" ng-submit="vm.save(vm.form.contractForm.$valid)" novalidate>
      <fieldset>

        <div class="form-group" show-errors>
          <label class="control-label" for="name">Contract Name</label>
          <input name="name" type="text" ng-model="vm.contract.name" id="name" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.contractForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Contract name is required.</p>
          </div>
        </div>

        <div class="form-group" show-errors>
          <label class="control-label" for="details">Contract Details</label>
          <textarea name="details" type="text" ng-model="vm.contract.details" id="details" class="form-control" placeholder="Details" required>
          </textarea>
          <div ng-messages="vm.form.contractForm.details.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Contract Details are required.</p>
          </div>
        </div>

        <div class="form-group" show-errors>
          <label class="control-label" for="rewards">Rewards</label>
          <button type="button" ng-click="vm.addReward()" class="btn btn-default">Add Reward</button>
          <div ng-repeat="c in vm.contract.rewards">
            <div class="row">
              <div class="col-sm-1">
                <label class="control-label" for="c.amount">Amount</label>
                <input name="enabled" type="number" ng-model="c.amount" class="form-control" required>
              </div>
              <div class="col-sm-4">
                <label class="control-label" for="c.unit">Unit</label>
                <input name="enabled" type="text" ng-model="c.unit" class="form-control" required>
              </div>
              <div class="col-sm-5">
                <label class="control-label" for="c.unit">Condition</label>
                <input name="enabled" type="text" ng-model="c.condition" class="form-control">
              </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.contract._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
