<section>
  <div class="col-md-12">
    <form name="vm.form.contractForm" class="form-horizontal" ng-submit="vm.save(vm.form.contractForm.$valid)" novalidate>
      <fieldset>
        <div class="row">
          <div class="col-sm-10">
            <div class="page-header">
              <h1>{{vm.contract._id ? 'Edit Contract' : 'New Contract'}}</h1>
            </div>
            <span style="position: absolute; right: 0; top: 32px;">
              <button class="btn btn-danger" ui-sref="contracts.list">
                <span class="glyphicon glyphicon-remove"></span>
              </button>
              <button class="btn btn-success" type="submit">
                <span class="glyphicon glyphicon-floppy-disk"></span>
              </button>
            </span>
          </div>
        </div>

        <div class="row">
          <div class="col-md-5">
            <div class="form-group" show-errors>
              <label class="control-label" for="vm.contract.name">Contract Name</label>
              <input name="name" type="text" ng-model="vm.contract.name" id="name" class="form-control" placeholder="Name" required>
              <div ng-messages="vm.form.contractForm.name.$error" role="alert">
                <p class="help-block error-text" ng-message="required">Contract name is required.</p>
              </div>
            </div>
          </div>
          <div class="col-md-offset-1 col-md-4">
            <div class="form-group" show-errors>
              <label class="control-label" for="vm.contract.client">Client Name</label>
              <input name="client" type="text" ng-model="vm.contract.client" id="client" class="form-control" placeholder="Client Name" required>
              <div ng-messages="vm.form.contractForm.client.$error" role="alert">
                <p class="help-block error-text" ng-message="required">Client name is required.</p>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group" show-errors>
          <div class="row">
            <div class="col-md-10">
              <label class="control-label" for="details">Contract Details</label>
              <textarea name="details" type="text" ng-model="vm.contract.details" id="details" class="form-control" placeholder="Details" required>
              </textarea>
              <div ng-messages="vm.form.contractForm.details.$error" role="alert">
                <p class="help-block error-text" ng-message="required">Contract Details are required.</p>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-3">
            <button type="button" ng-click="vm.addPlaystyle()" class="btn btn-default">
              Add Expected Playstyle
            </button>
          </div>
          <div class="col-sm-offset-1">
            <button type="button" ng-click="vm.addReward()" class="btn btn-default">
              Add Reward
            </button>
          </div>
          <hr>
        </div>

      <div class="form-group" ng-if="vm.contract.expectedPlayStyles.length > 0">
        <!-- Expected Playstyles -->
        <div class="row">
          <div class="col-sm-2">
            <h4>Expected Playstyles</h4>
          </div>
        </div>
          <div ng-repeat="c in vm.contract.expectedPlayStyles track by $index">
            <div class="row">
              <div class="col-sm-9">
                <p class="input-group">
                <input type="text" ng-model="vm.contract.expectedPlayStyles[$index]" class="form-control" required>
                <span class="input-group-btn">
                  <button type="button" class="btn btn-default" ng-click="vm.removePlaystyle($index)">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                  </button>
                </span>
              </p>
              </div>
            </div>
          </div>
          <hr>
        </div>

        <!-- Rewards -->
        <div class="form-group" ng-if="vm.contract.rewards.length > 0">
          <div class="row">
            <div class="col-sm-2">
              <h4>Rewards</h4>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-1">
              <label class="control-label">Amount</label>
            </div>
            <div class="col-sm-3">
              <label class="control-label">Unit</label>
            </div>
            <div class="col-sm-5">
              <label class="control-label">Condition</label>
            </div>
          </div>
          <div ng-repeat="c in vm.contract.rewards">
            <div class="row">
              <div class="col-sm-1">
                <input name="enabled" type="number" ng-model="c.amount" class="form-control att-entry" required>
              </div>
              <div class="col-sm-3">
                <input name="enabled" type="text" ng-model="c.unit" class="form-control" required>
              </div>
              <div class="col-sm-5">
                <p class="input-group">
                  <input name="enabled" type="text" ng-model="c.condition" class="form-control">
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="vm.removeReward($index)">
                      <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </button>
                  </span>
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">

        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
