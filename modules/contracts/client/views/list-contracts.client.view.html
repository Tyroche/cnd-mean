<section>
  <div class="page-header">
    <div class="pull-right">
      <button type="button" class="btn btn-primary" data-ui-sref="contracts.create">
          <i class="glyphicon glyphicon-pencil"></i> Create a New Contract</button>
    </div>
    <h1>Contracts</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="contract in vm.contracts"
       data-ui-sref="contracts.edit({ contractId: contract._id })"
       class="list-group-item">
      <h4 class="list-group-item-heading" data-ng-bind="contract.name"></h4>
    </a>
  </div>

  <div class="alert alert-warning text-center" data-ng-if="vm.contracts.$resolved && !vm.contracts.length">
    No Contracts have been created yet.
  </div>
</section>
