<div class="row">
  <h1>Character Creation</h1>
</div>

<div class="row">
  <div class="form-group col-md-10">
    <label class="control-label">Character's Name</label>
    <input type="text" ng-model="vm.character.name" class="form-control" placeholder="Name" required>
    <div ng-messages="vm.form.characterForm.name.$error" role="alert">
      <p class="help-block error-text" ng-message="required">Character name is required.</p>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-5">
    <label class="control-label">Character Race</label>
    <div class="dropdown" dropdown>
      <button type="button" class="btn btn-default" dropdown-toggle>
        {{vm.character.race.name}} <span class="caret"></span></button>
        <ul class="dropdown-menu">
          <li ng-repeat="race in vm.loadedData.races">
            <a href ng-click="vm.character.race = race">{{race.name}}</a>
          </li>
        </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="form-group col-md-10">
      <label class="control-label" for="appearance">Character Appearance</label><br />
    <textarea name="appearance" type="text" ng-model="vm.character.background.appearance" class="form-control" placeholder="Character Appearance"></textarea>
  </div>
</div>
