<section>
  <div class="page-header">
    <h1>Characters</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="character in vm.characters"
       data-ui-sref="characters.view({ characterId: character._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="character.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="character.user" data-ng-bind="character.user.displayName"></span>
        <span data-ng-if="!character.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="character.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.characters.$resolved && !vm.characters.length">
    No Characters yet, why don't you <a data-ui-sref="characters.create">create one</a>?
  </div>
</section>
