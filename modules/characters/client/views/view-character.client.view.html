<section>

  <div class="page-header">
    <div class="pull-right">
      <div ng-if="vm.character.player._id === vm.authentication.user._id || vm.authentication.user.roles.indexOf('admin') > -1">
        <a class="btn btn-primary"
           data-ui-sref="characters.edit({ characterId: vm.character._id })">
          <i class="glyphicon glyphicon-edit"></i>
        </a>
        <a class="btn btn-primary" data-ng-click="vm.remove()">
          <i class="glyphicon glyphicon-trash"></i>
        </a>
      </div>
      <div ng-if="vm.character.player._id !== vm.authentication.user._id && vm.authentication.user.roles.indexOf('admin') === -1">
        <h3>{{vm.character.player.firstName}} {{vm.character.player.lastName}}</h3>
      </div>
    </div>
    <h1 data-ng-bind="vm.character.name"></h1>
  </div>



  <div class="row">
    <div class="col-md-6">
      <div class="row">
        <div ng-include="'modules/characters/client/views/character-sheet/main.subview.html'"></div>
      </div>
      <hr>
      <div class="row">
        <div ng-include="'modules/characters/client/views/character-sheet/skills.subview.html'"></div>
      </div>
    </div>
    <div class="col-md-offset-1 col-md-5">
      <div class="row">
        <div ng-include="'modules/characters/client/views/character-sheet/background.subview.html'"></div>
      </div>
      <hr>
      <div class="row">
        <div ng-include="'modules/characters/client/views/character-sheet/inventory.subview.html'"></div>
      </div>
    </div>
  </div>

</section>
