<div class="row">
  <div class="col-xs-6"><h4>Inventory</h4></div>
  <div class="col-xs-6 text-right"><h5>Funds: {{vm.character.funds}}</h5></div>
</div>
  <div class="list-group" ng-if="vm.character.items.length > 0">
    <div class="row"><b>
      <div class="col-sm-4">Name</div>
      <div class="col-sm-3">Type</div>
      <div class="col-sm-3">Price</div>
    </b></div>
    <div style="overflow: auto; overflow-x: hidden; max-height: 250px;">
      <div class="list-group-item row" ng-repeat="item in vm.character.items track by $index" >
        <div class="col-sm-4" ng-bind="item.name"></div>
        <div class="col-sm-3" ng-bind="item.classification"></div>
        <div class="col-sm-3">{{item.price}} ‚Ñù</div>
        <div class="col-sm-1" ng-click="vm.infoItem = item">
          <span class="glyphicon glyphicon-info-sign can-select" aria-hidden="true"></span>
        </div>
        <div class="col-sm-1" ng-click="vm.removeItem(item)" ng-if="!vm.character._id">
          <span class="glyphicon glyphicon-minus-sign can-select" aria-hidden="true"></span>
        </div>
      </div>
    </div>
  </div>
  <br>
  <div ng-if="vm.infoItem" class="well">
    <div class="row" style="margin-top: 4px; margin-bottom: 0;">
      <div class="col-xs-1 glyphicon glyphicon-info-sign" style="margin-top: 12px"></div>
      <div class="col-xs-11">
        <h5><b>{{vm.infoItem.name}}</b></h5>
        {{vm.infoItem.description}}
      </div>
    </div>
</div>
