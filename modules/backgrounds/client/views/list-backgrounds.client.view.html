<section>
  <div class="page-header">
    <div class="pull-right">
      <button type="button" class="btn btn-primary" data-ui-sref="backgrounds.create">
          <i class="glyphicon glyphicon-pencil"></i> Create a New Background</button>
    </div>
    <h1>Backgrounds</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="background in vm.backgrounds"
       data-ui-sref="backgrounds.edit({ backgroundId: background._id })"
       class="list-group-item">
      <h4 class="list-group-item-heading" data-ng-bind="background.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.backgrounds.$resolved && !vm.backgrounds.length">
    No Backgrounds have been created yet.
  </div>
</section>
