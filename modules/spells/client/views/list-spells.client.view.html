<section>
  <div class="page-header">
    <h1>Spells</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="spell in vm.spells"
       data-ui-sref="spells.view({ spellId: spell._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="spell.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="spell.user" data-ng-bind="spell.user.displayName"></span>
        <span data-ng-if="!spell.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="spell.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.spells.$resolved && !vm.spells.length">
    No Spells yet, why don't you <a data-ui-sref="spells.create">create one</a>?
  </div>
</section>
