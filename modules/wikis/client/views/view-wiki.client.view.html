<section>
  <div class="page-header">
    <div class="pull-right"
         data-ng-show="vm.wiki.isCurrentUserOwner || vm.authentication.user.roles.indexOf('admin') > -1">
      <a class="btn btn-primary"
         data-ui-sref="wikis.edit({ wikiId: vm.wiki._id })">
        <i class="glyphicon glyphicon-edit"></i>
      </a>
      <a class="btn btn-danger" data-ng-click="vm.remove()">
        <i class="glyphicon glyphicon-trash"></i>
      </a>
    </div>
    <h1 data-ng-bind="vm.wiki.name"></h1>
  </div>
  <div ng-repeat="section in vm.wiki.sections">
    <h3 ng-bind="section.title"></h3>
    <p ng-bind="section.content"></p>
  </div>
</section>
