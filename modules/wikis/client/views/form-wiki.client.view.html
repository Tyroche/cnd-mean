<section>
  <div class="page-header">
    <h1>{{vm.wiki._id ? 'Edit Wiki' : 'New Wiki'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.wikiForm" class="form-horizontal" ng-submit="vm.save(vm.form.wikiForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Name</label>
          <input name="name" type="text" ng-model="vm.wiki.name" id="name" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.wikiForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Wiki name is required.</p>
          </div>
        </div>

        <div ng-repeat="section in vm.wiki.sections">
          <label class="control-label">Section Title</label>
          <input type="text" ng-model="vm.wiki.sections[$index].title" class="form-control"></input>
          <label class="control-label">Section Text</label>
          <textarea ng-model="vm.wiki.sections[$index].content" class="form-control" rows="5"></textarea>
          <br>
        </div>
        <div>
          <button ng-click="vm.wiki.sections.push({})" class="btn btn-default pull-right" type="button">New Section</button>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.wiki._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
