<section>
  <div class="page-header">
    <h1>Tolmea Wiki</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="wiki in vm.wikis"
       data-ui-sref="wikis.view({ wikiId: wiki._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="wiki.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="wiki.user" data-ng-bind="wiki.user.displayName"></span>
        <span data-ng-if="!wiki.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="wiki.name"></h4>
    </a>
  </div>
  <div data-ng-if="vm.wikis.$resolved && !vm.wikis.length">
    <div class="alert alert-warning text-center"  ng-if="vm.isAdmin()">
      No Wiki pages yet, why don't you <a data-ui-sref="wikis.create">create one</a>?
    </div>
    <div ng-if="!vm.isAdmin()">
      No wiki articles found.
    </div>
  </div>
</section>
