<section>
  <div class="page-header">
    <h1>Classes</h1>
  </div>
  <div>
    <button type="button" class="btn btn-primary" data-ui-sref="professions.create">Create a New Class</button>
    <br>
  </div>
  <div class="list-group">
    <a data-ng-repeat="profession in vm.professions"
       data-ui-sref="professions.edit({ professionId: profession._id })"
       class="list-group-item">
      <h4 class="list-group-item-heading" data-ng-bind="profession.name"></h4>
    </a>
  </div>
</section>
