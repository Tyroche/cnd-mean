<section>
  <div class="page-header">
    <div class="pull-right">
      <button type="button" class="btn btn-primary" data-ui-sref="professions.create">
          <i class="glyphicon glyphicon-pencil"></i> Create a New Class</button>
    </div>
    <h1>Classes</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="profession in vm.professions"
       data-ui-sref="professions.edit({ professionId: profession._id })"
       class="list-group-item">
      <h4 class="list-group-item-heading" data-ng-bind="profession.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.professions.$resolved && !vm.professions.length">
    No Classes have been created yet.
  </div>
</section>
