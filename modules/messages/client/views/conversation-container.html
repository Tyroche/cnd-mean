<section>
  <div id="msg-container" ng-if="vm.messages" class="messages-container">
    <div scroll-glue ng-repeat="msg in vm.messages">
      <message-view message="{{msg}}"></message-view>
      <br>
    </div>
  </div>
  <div>
    <message-entry
      user="{{vm.user}}"
      private="private"
      participants="context.participants ? context.participants : []"
      socket="vm.promiseSocket"
      context="context"></message-entry>
  </div>
</section>
