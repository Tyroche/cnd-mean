<section>
  <div ng-if="vm.messages" class="messages-container">
    <div scroll-glue ng-repeat="msg in vm.messages">
      <message-view message="{{msg}}"></message-view>
      <br>
    </div>
    <a id="endOfMessages"></a>
  </div>
  <div>
    <message-entry user="{{vm.user}}" socket="vm.promiseSocket" context="context"></message-entry>
  </div>
</section>
