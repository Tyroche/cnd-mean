<section>
  <div ng-if="vm.messages">
    <div ng-repeat="msg in vm.messages | limitTo: '-'+display">
      <message-view message="{{msg}}"></message-view>
      <br>
    </div>
  </div>
  <div>
    <message-entry user="{{vm.user}}" socket="vm.promiseSocket" context="{{context}}"></message-entry>
  </div>
</section>
