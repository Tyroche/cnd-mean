<section>
  <div class="page-header">
    <h1>Conversations</h1>
  </div>


  <!-- Display Conversations -->
  <div class="col-sm-4">
    <div ng-if="!vm.conversations[0]">
      <h4>You are not in any conversations</h4>
    </div>
    <div class="list-group">

      <!-- All of the existing Conversations -->
      <a data-ng-repeat="conversation in vm.conversations"
         class="list-group-item">
          <h4 class="list-group-item-heading" data-ng-bind="conversation.name"></h4>
      </a>
    </div>
  </div>

  <div class="col-sm-offset-1 col-sm-7">
    <!-- Subview here -->
    <!-- New Conversation Button -->
    <div ng-include="'modules/messages/client/views/new-conversation.html'"></div>
  </div>

</section>
