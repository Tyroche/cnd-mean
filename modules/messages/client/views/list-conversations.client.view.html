<section>
  <div class="page-header">
    <h1>Conversations</h1>
  </div>

  <div class="list-group">
    <a data-ng-repeat="conversation in vm.conversations"
       data-ui-sref="conversations.view({ conversationId: conversation._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="conversation.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="conversation.user" data-ng-bind="conversation.user.displayName"></span>
        <span data-ng-if="!conversation.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="conversation.name"></h4>
    </a>
  </div>
  
  <div class="alert alert-warning text-center" data-ng-if="vm.conversations.$resolved && !vm.conversations.length">
    No Conversations yet, why don't you <a data-ui-sref="conversations.create">create one</a>?
  </div>
</section>
